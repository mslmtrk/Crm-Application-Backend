spring.datasource.url=jdbc:mysql://localhost:3306/web_customer_tracker?useSSL=false&serverTimezone=UTC
spring.datasource.username=springcrm
spring.datasource.password=springcrm

spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLInnoDBDialect

spring.jpa.hibernate.ddl-auto = update

crm.app.jwtSecret= crmAppSecretKey
crm.app.jwtExpirationInMs= 3600000

spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER